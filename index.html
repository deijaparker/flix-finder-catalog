<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendations | Flix Finder</title>
    <meta name="description" content="A Catalog of Great Movies" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">üçø Flix Finder Catalog üçø</h1>
    </header>

    <div class="controls">
      <div class="filter-container">
        <label for="genre-filter">Filter by Genre:</label>
        <select id="genre-filter" onchange="filterByGenre()">
          <option value="all">All Genres</option>
        </select>
      </div>

      <div class="search-container">
        <label for="search-input">Search Movies:</label>
        <input
          type="text"
          id="search-input"
          placeholder="Enter movie title..."
        />
        <button onclick="searchMovies()">Search</button>
      </div>

      <div class="sort-container">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" onchange="sortMovies()">
          <option value="title-asc">Title (A-Z)</option>
          <option value="title-desc">Title (Z-A)</option>
          <option value="year-asc">Year (Oldest First)</option>
          <option value="year-desc">Year (Newest First)</option>
          <option value="rating-desc">Rating (Highest First)</option>
          <option value="rating-asc">Rating (Lowest First)</option>
        </select>
      </div>
    </div>

    <div id="card-container"></div>

    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Movie Title</h2>
        <img src="" alt="Movie Poster" />
        <div class="movie-details">
          <p class="movie-year">Year: 2000</p>
          <p class="movie-rating">Rating: 8.5</p>
          <p class="movie-genre">Genre: Action</p>
          <p class="movie-director">Director: Some Director</p>
        </div>
        <p class="movie-overview">Movie overview text goes here.</p>
      </div>
    </div>

    <div class="footer">
      <button onclick="getRandomMovie();">Get Random Movie!</button>
      <button onclick="showFavorites();">Show Favorites</button>
    </div>
  </body>
</html>
